<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Final Check - Synchronizacja Plan√≥w</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .status {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #00ff00;
        }
        .error {
            border-color: #ff0000;
            color: #ff0000;
        }
        .warning {
            border-color: #ffaa00;
            color: #ffaa00;
        }
        .success {
            border-color: #00ff00;
            color: #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #00cc00;
        }
        pre {
            background: #0a0a0a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Final Check - Synchronizacja Plan√≥w</h1>
    
    <div class="status">
        <h3>üìä Status w czasie rzeczywistym:</h3>
        <div id="realTimeStatus">≈Åadowanie...</div>
    </div>
    
    <div class="status">
        <h3>üéØ Test element√≥w DOM:</h3>
        <div id="domTest">Sprawdzanie...</div>
    </div>
    
    <div class="status">
        <h3>üíæ Test sessionStorage:</h3>
        <div id="storageTest">Sprawdzanie...</div>
    </div>
    
    <div class="status">
        <h3>‚ö†Ô∏è Wykrywanie problem√≥w:</h3>
        <div id="problemDetection">Analizowanie...</div>
    </div>
    
    <div>
        <button onclick="simulatePremium()">Ustaw Premium</button>
        <button onclick="simulateEnterprise()">Ustaw Enterprise</button>
        <button onclick="simulateBusiness()">Ustaw Business</button>
        <button onclick="clearStorage()">Wyczy≈õƒá Storage</button>
        <button onclick="runFullTest()">Pe≈Çny Test</button>
    </div>
    
    <div class="status">
        <h3>üìã Logi:</h3>
        <pre id="logs"></pre>
    </div>

    <script>
        let logBuffer = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logBuffer.push(logEntry);
            if (logBuffer.length > 50) logBuffer.shift();
            
            document.getElementById('logs').textContent = logBuffer.join('\n');
            console.log(logEntry);
        }
        
        function checkDOMElements() {
            // Sprawd≈∫ czy w og√≥le istniejƒÖ elementy userWelcome i userPlan
            const userWelcome = document.getElementById('userWelcome');
            const userPlan = document.getElementById('userPlan');
            
            let domStatus = '';
            
            if (!userWelcome && !userPlan) {
                domStatus = '‚ùå BRAK element√≥w userWelcome i userPlan na tej stronie (to jest normalne dla strony testowej)';
            } else {
                domStatus = '‚úÖ Elementy DOM znalezione:\n';
                if (userWelcome) {
                    domStatus += `- userWelcome: "${userWelcome.innerHTML}"\n`;
                }
                if (userPlan) {
                    domStatus += `- userPlan: "${userPlan.innerHTML}"\n`;
                }
            }
            
            document.getElementById('domTest').innerHTML = domStatus.replace(/\n/g, '<br>');
            return { userWelcome, userPlan };
        }
        
        function checkSessionStorage() {
            const userData = sessionStorage.getItem('currentUser');
            let storageStatus = '';
            
            if (!userData) {
                storageStatus = '‚ùå Brak danych u≈ºytkownika w sessionStorage';
            } else {
                try {
                    const user = JSON.parse(userData);
                    storageStatus = `‚úÖ Dane u≈ºytkownika w sessionStorage:\n`;
                    storageStatus += `- Nazwa: ${user.name || user.email}\n`;
                    storageStatus += `- Plan: ${user.plan}\n`;
                    storageStatus += `- Email: ${user.email}`;
                } catch (e) {
                    storageStatus = `‚ùå B≈ÇƒÖd parsowania danych: ${e.message}`;
                }
            }
            
            document.getElementById('storageTest').innerHTML = storageStatus.replace(/\n/g, '<br>');
            return userData ? JSON.parse(userData) : null;
        }
        
        function detectProblems() {
            const { userWelcome, userPlan } = checkDOMElements();
            const userData = checkSessionStorage();
            
            let problems = [];
            
            if (!userData) {
                problems.push('üî¥ Brak danych u≈ºytkownika - nie mo≈ºna sprawdziƒá synchronizacji');
            } else if (userWelcome && userPlan) {
                const welcomeContent = userWelcome.innerHTML;
                const planContent = userPlan.innerHTML;
                
                // Sprawd≈∫ czy plan w danych pasuje do wy≈õwietlanego
                if (!planContent.includes(userData.plan)) {
                    problems.push(`üî¥ NIEZGODNO≈öƒÜ PLANU: Dane m√≥wiƒÖ "${userData.plan}", wy≈õwietla siƒô "${planContent}"`);
                }
                
                // Sprawd≈∫ czy nazwa u≈ºytkownika jest wy≈õwietlana
                if (!welcomeContent.includes(userData.name || userData.email)) {
                    problems.push(`üî¥ BRAK NAZWY: Dane m√≥wiƒÖ "${userData.name || userData.email}", wy≈õwietla siƒô "${welcomeContent}"`);
                }
                
                if (problems.length === 0) {
                    problems.push('‚úÖ Wszystko synchronizuje siƒô poprawnie!');
                }
            } else {
                problems.push('‚ÑπÔ∏è Elementy DOM nie istniejƒÖ na tej stronie (strona testowa)');
            }
            
            document.getElementById('problemDetection').innerHTML = problems.join('<br>');
            return problems;
        }
        
        function updateRealTimeStatus() {
            const userData = sessionStorage.getItem('currentUser');
            let status = '';
            
            if (!userData) {
                status = '‚ùå Brak zalogowanego u≈ºytkownika';
            } else {
                const user = JSON.parse(userData);
                status = `‚úÖ Zalogowany: ${user.name || user.email} (${user.plan})`;
            }
            
            document.getElementById('realTimeStatus').innerHTML = status;
        }
        
        function simulatePremium() {
            const userData = {
                name: 'Test User',
                email: 'test@example.com',
                plan: 'Premium'
            };
            sessionStorage.setItem('currentUser', JSON.stringify(userData));
            log('üîÑ Ustawiono plan Premium');
            runFullTest();
        }
        
        function simulateEnterprise() {
            const userData = {
                name: 'Test User',
                email: 'test@example.com',
                plan: 'Enterprise'
            };
            sessionStorage.setItem('currentUser', JSON.stringify(userData));
            log('üîÑ Ustawiono plan Enterprise');
            runFullTest();
        }
        
        function simulateBusiness() {
            const userData = {
                name: 'Test User',
                email: 'test@example.com',
                plan: 'Business'
            };
            sessionStorage.setItem('currentUser', JSON.stringify(userData));
            log('üîÑ Ustawiono plan Business');
            runFullTest();
        }
        
        function clearStorage() {
            sessionStorage.removeItem('currentUser');
            log('üóëÔ∏è Wyczyszczono sessionStorage');
            runFullTest();
        }
        
        function runFullTest() {
            log('üîç Rozpoczynam pe≈Çny test...');
            
            setTimeout(() => {
                updateRealTimeStatus();
                checkDOMElements();
                checkSessionStorage();
                const problems = detectProblems();
                
                log(`üìã Test zako≈Ñczony. Znaleziono ${problems.filter(p => p.includes('üî¥')).length} problem√≥w.`);
            }, 100);
        }
        
        // Monitorowanie zmian w sessionStorage
        window.addEventListener('storage', function(e) {
            if (e.key === 'currentUser') {
                log('üîÑ Wykryto zmianƒô w sessionStorage');
                runFullTest();
            }
        });
        
        // Override sessionStorage.setItem to catch same-tab changes
        const originalSetItem = sessionStorage.setItem;
        sessionStorage.setItem = function(key, value) {
            originalSetItem.apply(this, arguments);
            if (key === 'currentUser') {
                log('üîÑ Wykryto setItem na currentUser');
                setTimeout(runFullTest, 50);
            }
        };
        
        // Uruchom test na starcie
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Strona za≈Çadowana, uruchamiam test...');
            runFullTest();
        });
        
        // Aktualizuj status co sekundƒô
        setInterval(updateRealTimeStatus, 1000);
    </script>
</body>
</html>
